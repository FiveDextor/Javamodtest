# .github/workflows/build.yml
name: Build Mindustry Mod

on:
  push:
    branches:
      - main # or master, or the branch you use for development
  pull_request:
    branches:
      - main # or master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 17
      # CHANGE THIS LINE from uses: actions/setup-java@v1 to uses: actions/setup-java@v4
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: 'gradle'

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Build with Gradle (Desktop JAR)
      run: ./gradlew jar

    - name: Upload Desktop Mod Artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ github.event.repository.name }}-desktop
        path: build/libs/*.jar
